<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="./manifest.json">
    <title>CheckIn Pro | Gesti√≥n de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            min-height: 100vh;
        }

        /* Estilos del Loader Inicial */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: #ffffff;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #f1f5f9;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        }

        .loader-text {
            margin-top: 24px;
            color: #64748b;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Entorno global para compatibilidad
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p class="loader-text">Iniciando CheckIn Pro</p>
        </div>
    </div>

    <!-- Punto de entrada de React -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Registro de PWA simplificado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('PWA Lista'))
                    .catch(err => console.debug('Offline no disponible'));
            });
        }
    </script>
</body>
</html>
